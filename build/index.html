        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const htmlElement = document.documentElement;

        // Check if the user prefers dark mode from localStorage or prefers based on system
        if (localStorage.getItem('dark-mode') === 'true') {
            htmlElement.classList.add('dark');
        } else if (localStorage.getItem('dark-mode') === 'false') {
            htmlElement.classList.remove('dark');
        }

        // Toggle the dark mode when the button is clicked
        darkModeToggle.addEventListener('click', () => {
            // Toggle the dark class on the <html> element
            htmlElement.classList.toggle('dark');

            // Save the user's dark mode preference in localStorage
            if (htmlElement.classList.contains('dark')) {
                localStorage.setItem('dark-mode', 'true');
            } else {
                localStorage.setItem('dark-mode', 'false');
            }
        });


        function filterItems() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();
            const menuItems = document.querySelectorAll("#menu-items .menu-item");
            menuItems.forEach(item => {
                const itemNameElement = item.querySelector("h3");
                itemNameElement.style.backgroundColor = "";
            });

            let foundItem = false;

            menuItems.forEach(item => {
                const itemNameElement = item.querySelector("h3");
                const itemName = itemNameElement.textContent.toLowerCase();

                if (itemName.includes(searchInput)) {

                    itemNameElement.style.backgroundColor = "rgba(0, 0, 255, 0.1)";

                    item.scrollIntoView({ behavior: "smooth", block: "center" });

                    foundItem = true;
                }
            });

            if (!foundItem) {
                alert("No items found matching your search.");
            }
        }


        const hamburgerIcon = document.getElementById("hamburger-icon");
        const mobileMenu = document.getElementById("mobile-menu");

        hamburgerIcon.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
